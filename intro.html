<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <!-- <h2>{{ product }} are in stock</h2> -->
        <ul class="list-unstyled">
          <li v-for="product in products">
            <input type="number" name="" value="" v-model.number="product.quantity" min="0" step="1">
            <button type="button" name="button" @click="product.quantity += 1">Add</button>
            {{ product.name }}
            <span v-if="product.quantity === 0"> - OUT OF STOCK</span>
          </li>
        </ul>
        <h2>Total Inventory: {{ totalProducts }}</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const app = new Vue ({
        el: '#app',
        data: {
          products: [
            // 'Boots', 'Socks', 'Jackets'
            {'id': 1, 'quantity': 1, 'name': 'Compass'},
            {'id': 2, 'quantity': 0, 'name': 'Jacket'},
            {'id': 3, 'quantity': 5, 'name': 'Socks'},
            {'id': 4, 'quantity': 2, 'name': 'Lotion'}
          ]
        },
        computed: {
          totalProducts () {
            return this.products.reduce((sum, product) => {
              return sum + product.quantity
            }, 0)
          }
        }
      })
    </script>
  </body>
</html>
